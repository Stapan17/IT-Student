<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="style.css">

    <script src="./index.js"></script>
</head>

<body>
    <div class="divout">

        <div class="fh">Student Form</div>

        <form action="">

            <label for="" class="labeln">Student Name :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input class="textb" type="text" placeholder="Ex. Tapan" required id="id1"><br>

            <label for="" class="labeln">Student ID
                :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input class="textb" type="text" placeholder="Ex. 201952231" required><br>

            <label for="" class="labeln">Course Name :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input class="textb" type="text" placeholder="Ex. Web Technology" required><br>

            <label for="" class="labeln">Email
                :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input class="textb" type="email" placeholder="Example@gmail.com" required><br>

            <label for="" class="labeln">Password
                :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input class="textb" type="password" placeholder="Enter Your Password" required id="p1"><br>

            <label for="" class="labeln">Confirm Password :&nbsp;</label>
            <input class="textb" type="password" placeholder="Confirm Your Password" required id="p2"><br>


            <button type="reset" class="btns">Reset</button>
            <button type="submit" class="btns" onclick="check()">Submit</button>

        </form>

    </div>

</body>


</html>
